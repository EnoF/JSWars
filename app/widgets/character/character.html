<div class="character {{getBoardImage}}"
     data-ng-class="{ 'hide' : getLastAppliedDmg() > 0 }">
    <div class="hp-bar">
        <span style="width: {{ getHpPercentage()}}%;"></span>
    </div>
    <div class="dmg"
         data-ng-class="{ 'hide' : getLastAppliedDmg() > 0 }"
         data-ng-show="getLastAppliedDmg() > 0">
        {{ getLastAppliedDmg() }}
    </div>
</div>

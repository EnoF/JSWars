<div data-ng-class="{ 'hide' : getHpPercentage() === 0 }">
    <div class="hp-bar">
        <span data-ng-style="{ width: getHpPercentage() + '%' }"></span>
    </div>
    <div class="character {{getBoardImage}}"></div>
    <div class="dmg"
         data-ng-class="{ 'hide' : getLastAppliedDmg() > 0 }"
         data-ng-show="getLastAppliedDmg() > 0">
        {{ getLastAppliedDmg() }}
    </div>
</div>
